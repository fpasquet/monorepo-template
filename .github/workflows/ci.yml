name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for turbo (git diff)

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Enable Corepack + Install PNPM
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ github.ref }}-
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Turbo lint
        run: pnpm turbo run lint --cache-dir=.turbo

      - name: Turbo type-check
        run: pnpm turbo run type-check --cache-dir=.turbo

      - name: Turbo test
        run: pnpm turbo run test --cache-dir=.turbo